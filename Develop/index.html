<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <form class="form-inline">
      <div class="form-group">
        <label for="Hour9">9:00</label>
        <input type="text" class="form-control" id="Hour9">
      </div>
      <button type="submit" class="btn btn-default" id="Hour9Save"><i class="fa fa-save"></i>
      </button>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <label for="Hour10">10:00</label>
        <input type="text" class="form-control" id="Hour10">
      </div>
      <button type="submit" class="btn btn-default" id="Hour10Save"><i class="fa fa-save"></i>
      </button>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <label for="Hour11">11:00</label>
        <input type="text" class="form-control" id="Hour11">
      </div>
      <button type="submit" class="btn btn-default" id="Hour11Save"><i class="fa fa-save"></i>
      </button>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <label for="Hour12">12:00</label>
        <input type="text" class="form-control" id="Hour12">
      </div>
      <button type="submit" class="btn btn-default" id="Hour12Save"><i class="fa fa-save"></i>
      </button>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <label for="Hour13">1:00</label>
        <input type="text" class="form-control" id="Hour13">
      </div>
      <button type="submit" class="btn btn-default" id="Hour13Save"><i class="fa fa-save"></i>
      </button>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <label for="Hour14">2:00</label>
        <input type="text" class="form-control" id="Hour14">
      </div>
      <button type="submit" class="btn btn-default" id="Hour14Save"><i class ="fa fa-save"></i>
      </button>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <label for="Hour15">3:00</label>
        <input type="text" class="form-control" id="Hour15">
      </div>
      <button type="submit" class="btn btn-default" id="Hour15Save"><i class="fa fa-save"></i>
      </button>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <label for="Hour16">4:00</label>
        <input type="text" class="form-control" id="Hour16">
      </div>
      <button type="submit" class="btn btn-default" id="Hour16Save"><i class="fa fa-save"></i>
      </button>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <label for="Hour17">5:00</label>
        <input type="text" class="form-control" id="Hour17">
      </div>
      <button type="submit" class="btn btn-default" id="Hour17Save"><i class="fa fa-save"></i>
      </button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
