<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Time</th>
        <th scope="col">Notes</th>
        <th scope="col">Save</th>
        <!-- <th scope="col">Handle</th> -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">9:00</th>
        <td><input type="text" class="form-control" id="Hour9"></td>
        <td><button type="submit" class="btn btn-default" id="Hour9Save"><i class="fa fa-save"></i></button></td>
      </tr>
      <tr>
        <th scope="row">10:00</th>
        <td><input type="text" class="form-control" id="Hour10"></td>
        <td><button type="submit" class="btn btn-default" id="Hour10Save"><i class="fa fa-save"></i></button></td>
      </tr>
      <tr>
        <th scope="row">11:00</th>
        <td><input type="text" class="form-control" id="Hour11"></td>
        <td><button type="submit" class="btn btn-default" id="Hour11Save"><i class="fa fa-save"></i></button></td>
      </tr>
      <tr>
        <th scope="row">12:00</th>
        <td><input type="text" class="form-control" id="Hour12"></td>
        <td><button type="submit" class="btn btn-default" id="Hour12Save"><i class="fa fa-save"></i></button></td>
      </tr>
      <tr>
        <th scope="row">1:00</th>
        <td><input type="text" class="form-control" id="Hour13"></td>
        <td><button type="submit" class="btn btn-default" id="Hour13Save"><i class="fa fa-save"></i></button></td>
      </tr>
      <tr>
        <th scope="row">2:00</th>
        <td><input type="text" class="form-control" id="Hour14"></td>
        <td><button type="submit" class="btn btn-default" id="Hour14Save"><i class="fa fa-save"></i></button></td>
      </tr>
      <tr>
        <th scope="row">3:00</th>
        <td><input type="text" class="form-control" id="Hour15"></td>
        <td><button type="submit" class="btn btn-default" id="Hour15Save"><i class="fa fa-save"></i></button></td>
      </tr>
      <tr>
        <th scope="row">4:00</th>
        <td><input type="text" class="form-control" id="Hour16"></td>
        <td><button type="submit" class="btn btn-default" id="Hour16Save"><i class="fa fa-save"></i></button></td>
      </tr>
      <tr>
        <th scope="row">5:00</th>
        <td><input type="text" class="form-control" id="Hour17"></td>
        <td><button type="submit" class="btn btn-default" id="Hour17Save"><i class="fa fa-save"></i></button></td>
      </tr>
    </tbody>
  </table>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
